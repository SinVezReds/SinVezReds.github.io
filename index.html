<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเว็บเบื้องต้น</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ยินดีต้อนรับสู่หน้าเว็บของฉัน</h1>
        <p>นี่เป็นตัวอย่างของหน้าเว็บพื้นฐาน</p>
        <button onclick="showMessage()">คลิกที่นี่</button>
        <p id="message"></p>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById("message").innerText = "กดแล้วระวังโดนเย็ดนะ!";
        }
    </script>
</body>
</html>
